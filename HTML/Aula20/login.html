<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
</head>
<body>
    <p><h2>Formulário de Login</h2></p>
    <form action="./formulario.html">
        <table>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><label for="Senha">Senha</label></td>
            </tr>
            <tr>
                <td><input type="email" id="email" name="email" placeholder="email" required="true" ></td>
                <td><input type="password" id="senha" name="senha" placeholder="senha" required="true"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="login" name="login" value="Login">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
