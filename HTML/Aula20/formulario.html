<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de novo Usuário</title>
</head>
<body>
    <p><h2>Formulário de novo Usuário</h2></p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="name">Nome</label></td>
                <td><input type="text" id="name" name="name" required="true" ></td>
            </tr>
            <tr>
                <td><label for="lastName">Sobrenome</label></td>
                <td><input type="text" id="lastName" name="lastName" required="true" ></td>
            </tr>
            <tr>
            <td><label for="adress">Endereço</label></td>
            <td><textarea name="adress" id= "adress" cols="30" rows="5" required="true"></textarea></td>
            </tr>
            <tr>
                <td><label for="subjects">Disciplinas</label></td>
                <td>
                    <input type="checkbox" id="programing" name="programing">
                    <label for="programing"> Programação</label><br>
                    <input type="checkbox" id="logic" name="logic">
                    <label for="logic"> Lógica</label><br>
                    <input type="checkbox" id="algorithms" name="algorithms">
                    <label for="algorithms"> Algoritmos</label><br>
                    <input type="checkbox" id="database" name="database">
                    <label for="database"> Banco de Dados</label><br>
                    <input type="checkbox" id="mobile" name="mobile">
                    <label for="mobile"> Mobile</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="gender">Genero</label></td>
                <td>
                    <input type="radio" id="male" name="gender">
                    <label for="html">Masculino</label>
                    <input type="radio" id="female" name="gender">
                    <label for="css">Feminino</label>
                    <input type="radio" id="other" name="gender">
                    <label for="css">Não informar</label>
                </td>
            </tr>
            <tr>
                <td><label for="age">Idade</label></td>
                <td>
                    <select id="age" name="age">
                        <option value="blank"></option>
                        <option value="18a23">18 a 23</option>
                        <option value="24a29">24 a 29</option>
                        <option value="30a35">30 a 35</option>
                        <option value="36a41">36 a 41</option>
                        <option value="42ou+">42 ou +</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td><label for="picProfile">Foto do Perfil</label></td>
                <td><input id="picProfile" type="file" name="picProfile" required="true"/></td>
            </tr>
            
            
            <tr>
                <td colspan="2">
                    <input type="submit" value="Cadastrar" name=" cadastrar" id="cadastrar"onclick="alert('Formulario Enviado')" /> 
                    <input type="reset" value="Limpar" name="limpar" id="cadastrar"onclick="alert('Formulario Apagado')" />                   
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
