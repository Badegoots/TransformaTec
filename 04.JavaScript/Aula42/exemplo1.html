<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container" id="container">
        <p class="text" id="p1">Título</p>
        <div class="forms" id="forms">

            <input type="text" name="name" id="name" placeholder="Nome" value="Cassiano">

            <input type="text" name="age" id="age" placeholder="Idade">

        </div>

        <script>

            //obter elemento pelo id da tag
            var name = document.getElementById("name")
            //obter o valor do elemento pelo id da tag
            var user_name = document.getElementById("name").value

            console.log("Elemento name:",name)
            console.log("Valor do elemento name: ",user_name)

            //obtendo a primeira ocorrência de um elemento com o seletor css passado
            var input = document.querySelector("input")
            console.log("Campo de texto:", input)

            //obtendo todas as ocorrências de um elemento com o seletor css passado
            var inputs = document.querySelectorAll("input")
            console.log("Campos de texto:", inputs)

            //obtendo elementos pelo nome da tag
            var tags = document.getElementsByTagName("div")
            console.log("Elementos pelo nome da tag: ",tags)

            //Obtendo elementos pelo nome da classe CSS
            var classes = document.getElementsByClassName("divs")
            console.log("Elementos pelo nome da classe CSS:", classes)

    </script>

    
</body>
</html>
